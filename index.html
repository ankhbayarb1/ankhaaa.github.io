<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Ankhbayar üíñ –ë–∞–¥–∞–º—Ö–∞–Ω–¥</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      position: relative;
    }

    h1 {
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: normal;
      color: #555;
    }

    button {
      font-size: 22px;
      padding: 14px 30px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      position: relative;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background-color: #ddd;
      position: absolute;
    }

    /* Love animation text */
    .love-text {
      position: fixed;
      font-size: 38px;
      font-weight: bold;
      color: white;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: pop 1.3s ease forwards;
    }

    @keyframes pop {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      60% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="music" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
  </audio>

  <div class="card">

    <button id="yesBtn">–¢–∏–π–º</button>
    <button id="noBtn">“Æ–≥“Ø–π</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // "“Æ–≥“Ø–π" –∑—É–≥—Ç–∞–Ω–∞

      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // "–¢–∏–π–º" –¥–∞—Ä–∞—Ö–∞–¥ love animation

      text.style.left = "50%";

  </script>
